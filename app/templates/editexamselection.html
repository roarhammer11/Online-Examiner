<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
		<link rel="stylesheet" href="../static/style.css" />
		<title>Online Examiner</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome">
				<h3> Edit Exam </h3>
			</div>
			{%with messages = get_flashed_messages(category_filter=["message"])%}
				{%if messages%}
					{%for message in messages%}
						{{message}}
					{%endfor%}
				{%endif%}
			{%endwith%}
			<form action="/editexamsubmission" method="POST">
				<table>
					<tr>
						<th>Select question</th>
					</tr>
					<tr>
						<td>		
							{% if questionarray %}
							{%for i in range(0, len)%}
								<input type = "radio"  id = {{questionarray[i]}} name = "questions" value = "{{questionarray[i]}}"required>
								<label for = {{questionarray[i]}}>{{questionarray[i]}} </label><br>
							{%endfor%}
							{% endif %}
							<div class="form-group">
								<input type="text" name="question" placeholder="Edit question"required> 
							</div>
							<div class="form-group">
								<input type="text" name="answer" placeholder="Edit answer"required> 
							</div> 
							<input type="submit" value="Submit" class="btn" />	
						</td>
					</tr>
				</table>
			</form>
			<div class="dashboard">
                <a href="{{url_for('teacherDashboard')}}">Dashboard</a>
            </div>
		</div>
	</body>
</html>
