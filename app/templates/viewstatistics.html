<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
		<link rel="stylesheet" href="../static/style.css" />
		<title>Online Examiner</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome">
				<h3> View Statistics </h3>
			</div>	
			<table style="width:50%">
				<thead style="text-align: left">
					<tr>
						<th>
							Name
						</th>
						<th>
							Score
						</th>
						<th>
							Remarks
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						{% if studentNameArray %}
							{%for i in range(0, len)%}
							<tr>
								<td>{{studentNameArray[i]}}</td>
								<td>{{scoreArray[i]}}</td>
								<td>{{remarksArray[i]}}</td>
							</tr>					
							{%endfor%}
						{% endif %}							
					</tr>
				</tbody>	
			</table>	
            <div class="dashboard">               
                <a href="{{url_for('teacherDashboard')}}">Dashboard</a>
            </div>
	</body>
</html>
