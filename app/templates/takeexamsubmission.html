<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
		<link rel="stylesheet" href="../static/style.css" />
		<title>Online Examiner</title>
	</head>	
	<body>
		<div class="container">			
			<div class="welcome">
				<h3> Exam </h3>
			</div>
            <form action="/examchecking" method="POST">
                <ol>
                    {% if questionarray %}
                        {%for i in range(0, len)%}
                            <li><p>{{questionarray[i]}}</p></li>
                            <input type="text" name = "{{questionarray[i]}}" placeholder="Answer"required>
                        {%endfor%}
                    {% endif %}
                </ol>
                <input type="submit" value="Submit" class="btn" />
            </form>
			<div class="dashboard">
                <a href="{{url_for('studentDashboard')}}">Dashboard</a>
            </div>        
		</div>       
	</body>
</html>
