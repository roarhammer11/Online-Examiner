<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
		<link rel="stylesheet" href="../static/style.css" />
		<title>Online Examiner</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome">
				<h3> Create Student Account </h3>
			</div>
			{% if message%}
				<p>{{message}}</p>
			{% endif%}
			<form action="/submitstudentform" method="POST">
				<div class="form-group">
					<input type="text" name="studentusername" placeholder="Full Name"required> 
				</div>
				<div class="form-group">
					<input type="text" name="studentpassword" placeholder="Password"required> 
				</div>
				<input type="submit" value="Submit" class="btn" />
			</form>
			<div class="home">
                <a href="{{url_for('index')}}">Home</a>
            </div>	
		</div>
	</body>
</html>
